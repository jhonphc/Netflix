    main {

    .video-thumbnails {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        justify-items: center;
    }

    .thumbnail {
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .thumbnail:hover {
        transform: scale(1.05);
    }

    .thumbnail img {
        width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: cover;
    }

    .thumbnail h2 {
        margin: 10px 0 0 0;
        color: #330416;
        font-size: 14px;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .pagination-controls button {
        padding: 10px 15px;
        margin: 0 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f0f0f0;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease-in-out;
    }

    .pagination-controls button:hover {
        background-color: #e0e0e0;
    }

    .pagination-controls button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    
/* modal csss */
    .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
  background-color: #111;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 90%;
  max-width: 800px;
  color: white;
  text-align: center;
}

.modal-content video {
  width: 100%;
  height: auto;
  max-height: 70vh;
  margin-top: 10px;
}

.close {

  float: right;
  font-size: 28px;

}

  let currentPage = 1;
  const rowsPerPage = 5;
  const columnsPerPage = 5;
  const itemsPerPage = rowsPerPage * columnsPerPage;
  const totalRows = videoData.length;
  const totalpages = Math.ceil(totalRows / itemsPerPage);

  function createThumbnail(video) {
      const thumbnail = document.createElement('div');
      thumbnail.className = 'thumbnail';
      thumbnail.style.width = '150px';
      thumbnail.style.height = '250px';
      thumbnail.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <h2>${video.title}</h2>
      `;
      thumbnail.onclick = () => openModal(video);
      return thumbnail;
  }

  const modal = document.getElementById('video-modal');
const modalTitle = document.getElementById('modal-title');

const modalSource = document.getElementById('modal-source');
const closeModal = document.getElementById('close-modal');

// Open modal when thumbnail is clicked
function openModal(video) {
  modalTitle.textContent = video.title;
  modalSource.src = video.videoUrl;
  
  modal.style.display = "block";
}

  

// Close modal
closeModal.onclick = function () {
  modal.style.display = "none";
  modalSource.pause();
};

    
// Close modal when clicking outside the modal content
window.onclick = function (event) {
  if (event.target === modal) {
    modal.style.display = "none";
    modalSource.pause();
  }
};
  

  function showPage(page) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const thumbnailsContainer = document.getElementById('video-thumbnails');
      thumbnailsContainer.innerHTML = '';

      for (let i = start; i < end && i < videoData.length; i++) {
          thumbnailsContainer.appendChild(createThumbnail(videoData[i]));
      }

      updatePaginationControls(page);
  }

  function updatePaginationControls(page) {
      const pageInfo = document.getElementById('page-info');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      pageInfo.textContent = `Page ${page} of ${totalpages}`;
      prevButton.disabled = page <= 1;
      nextButton.disabled = page >= totalpages;
  }

  showPage(currentPage);

  function changePage(page) {
      if (page < 1 || page > totalpages) return;
      currentPage = page;
      showPage(currentPage);
  }

  document.getElementById('search-bar').addEventListener('keyup', function(event) {
      const searchTerm = event.target.value.toLowerCase();
      const filteredData = videoData.filter(video => video.title.toLowerCase().includes(searchTerm));
      const thumbnailsContainer = document.getElementById('video-thumbnails');
      thumbnailsContainer.innerHTML = '';

      filteredData.forEach(video => {
          thumbnailsContainer.appendChild(createThumbnail(video));
      });

      updatePaginationControls(1);
  });

</script>
