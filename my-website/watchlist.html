<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NgekFlix Watchlist</title>
  <link rel="stylesheet" href="css/home.css">
  <style>
    .video-thumbnails {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .thumbnail {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .thumbnail img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .thumbnail h2 {
      font-size: 14px;
      margin: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1 class="jf"><a href="index.html">NgekFlix</a></h1>
    <div class="nav-links">
      <a href="index.html"><b>Home</b></a>
    </div>
  </div>

  <main>
    <h2 style="padding: 20px; color: #fff;">My Watchlist</h2>
    <div id="watchlist-container" class="video-thumbnails"></div>
  </main>

  <script>
    const IMG_URL = 'https://image.tmdb.org/t/p/original';

    function renderWatchlist() {
      const container = document.getElementById('watchlist-container');
      const list = JSON.parse(localStorage.getItem('watchlist') || '[]');

      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = '<p style="color:white;padding:20px">Your watchlist is empty.</p>';
        return;
      }

      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'thumbnail';

        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title;
        img.onclick = () => {
          window.location.href = `index.html#${item.id}-${item.media_type}`;
        };

        const title = document.createElement('h2');
        title.textContent = item.title;

        const btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.textContent = 'Remove';
        btn.onclick = () => removeFromWatchlist(item.id, item.media_type);

        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function removeFromWatchlist(id, type) {
      let list = JSON.parse(localStorage.getItem('watchlist') || '[]');
      list = list.filter(i => !(i.id === id && i.media_type === type));
      localStorage.setItem('watchlist', JSON.stringify(list));
      renderWatchlist();
    }

    renderWatchlist();
  </script>
</body>
</html>
