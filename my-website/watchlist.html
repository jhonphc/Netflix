<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NgekFlix Watchlist</title>
  <link rel="stylesheet" href="css/home.css">
  <style>
    .video-thumbnails {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .thumbnail {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .thumbnail img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .thumbnail h2 {
      font-size: 14px;
      margin: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .navbar .search-bar {
      display: inline-block;
      margin-left: 20px;
    }
    .navbar .search-bar input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }


    

    .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
}
.modal-content {
  background-color: #111;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 90%;
  max-width: 800px;
  color: white;
  text-align: center;
}
.modal-content iframe {
  width: 100%;
  height: auto;
  max-height: 70vh;
  margin-top: 10px;
}
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>

  <!-- Modal -->
<div class="modal" id="video-modal">
  <div class="modal-content">
    <span class="close" id="close-modal">&times;</span>
    <h2 id="modal-title"></h2>
    <iframe id="modal-source" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

  
<body>
  <div class="navbar">
    <h1 class="jf"><a href="index.html">NgekFlix</a></h1>
    <div class="nav-links">
      <a href="index.html"><b>Home</b></a>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search your watchlist...">
      </div>
    </div>
  </div>

  <main>
    <h2 style="padding: 20px; color: #fff;">My Watchlist</h2>
    <div id="watchlist-container" class="video-thumbnails"></div>
  </main>

  <script>
    const IMG_URL = 'https://image.tmdb.org/t/p/original';
    let fullWatchlist = [];

    function renderWatchlist(filter = '') {
      const container = document.getElementById('watchlist-container');
      const list = fullWatchlist.filter(item => item.title.toLowerCase().includes(filter.toLowerCase()));

      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = '<p style="color:white;padding:20px">No results found.</p>';
        return;
      }

      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'thumbnail';

        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title;
        img.onclick = () => {
          window.location.href = `index.html#${item.id}-${item.media_type}`;
        };

        const title = document.createElement('h2');
        title.textContent = item.title;

        const btn = document.createElement('button');
        btn.className = 'remove-btn';
        btn.textContent = 'Remove';
        btn.onclick = () => removeFromWatchlist(item.id, item.media_type);

        div.appendChild(img);
        div.appendChild(title);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function removeFromWatchlist(id, type) {
      fullWatchlist = fullWatchlist.filter(i => !(i.id === id && i.media_type === type));
      localStorage.setItem('watchlist', JSON.stringify(fullWatchlist));
      renderWatchlist(document.getElementById('search-input').value);
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
      renderWatchlist(e.target.value);
    });

    fullWatchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
    renderWatchlist();

    
  </script>
</body>
</html>
