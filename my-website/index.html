      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" oninput="searchTMDB()" />

  </div>


  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2 class="filter">Trending Movies 
      <select id="movie-year-select">
        <option value="all">All Years</option>
    </select> </h2>
    <div class="list" id="movies-list"></div>

  <div class="row">
    <h2 class="filter">Trending TV Shows
      <select id="tvshow-year-select">
        <option value="all">All Years</option>
    </select></h2>
    <div class="list" id="tvshows-list"></div>
    
  </div>

  <div class="row">
    <h2 class="filter">Trending Anime
      <select id="anime-year-select">

    </select></h2>
    <div class="list" id="anime-list"></div>

      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
